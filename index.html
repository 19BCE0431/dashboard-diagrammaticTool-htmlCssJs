<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
  <div class="green ">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </div>
  <div class="title">
    <div class="row">
      <div class="col-lg-6 my-auto ">
        <h1 id="main-heading">Welcome <%= user.name %></h1>
      </div>
      <div class="col-lg-6">
        <img class="profileImg float-end" src="img-profile.png" alt="">
      </div>
    </div>
  </div>
  <div class="purple">
    <button type="button" name="button1" class="b1 purple-btns btn btn-secondary" >Your Documents</button>
    <button type="button" name="button2" class="b2 purple-btns btn btn-secondary" >Your todos</button>
  </div>
  <div class="b1Info hide">
    <table class="table table-bordered border-dark">
      <tr class="tbl-row">
        <td>Document Name</td>
        <td>Action</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <div class="b2Info hide">
    <table class="table table-bordered border-dark">
      <tr class="tbl-row">
        <td>Todo list name</td>
        <td>Action</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
  </div>
  <script src="server.js" charset="utf-8"></script>
</body>

</html>
